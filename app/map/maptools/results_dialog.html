<md-dialog aria-label="{{ title }}">

	<md-dialog-content class="md-dialog-content">
        <h2 class="md-title ng-binding">{{ title }}</h2>
		<div ng-if="json.noData">{{ json.noData }}</div>
		<div ng-if="!json.noData">
			<md-checkbox class="md-checkbox-small right"  style="margin-left:90%;" ng-model="showJson" ng-change="layerActiveChange(layer)" aria-label="showJson">
			json
			</md-checkbox>
			<div ng-if="showJson">
				<pre>{{ json | json }}</pre>
			</div>
			<table ng-if="!showJson" class="report-table">
				<tr>
					<th ng-repeat="key in keys">{{ key }}</th>
				</tr>
				<tr>
					<td ng-repeat="value in values track by $index">{{ value }}</td>
				</tr>
			</table>
		</div>

	</md-dialog-content>
	
    <md-dialog-actions layout="row">
      <md-button class="md-primary md-confirm-button md-button md-autofocus md-ink-ripple md-default-theme" ng-click="closeDialog()">
        Done
      </md-button>
    </md-dialog-actions>
	
</md-dialog>
